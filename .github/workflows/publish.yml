name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v1.0.0)'
        required: true
        type: string

jobs: 
  publish:
    name:  Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history including tags
          
      - name: Check if tag exists
        run: |
          TAG=${{ github.event.release.tag_name || github.event.inputs.tag }}
          if !  git rev-parse "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "âŒ Tag $TAG does not exist in the repository."
            exit 1
          fi
          echo "âœ… Tag $TAG exists, checking out..."
          git checkout "refs/tags/$TAG"
      
      - name: Setup Node. js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Build package
        run: npm run build
      
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      
      - name: Run tests
        run: npm test
      
      - name: Verify package
        run: npm pack --dry-run
      
      - name:  Check version matches tag
        run:  |
          PACKAGE_VERSION=$(node -p "require('./package. json').version")
          TAG_VERSION=${{ github.event.release.tag_name || github.event.inputs.tag }}
          TAG_VERSION=${TAG_VERSION#v}
          
          echo "Package version: $PACKAGE_VERSION"
          echo "Tag version: $TAG_VERSION"
          
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Version mismatch: package.json ($PACKAGE_VERSION) != tag ($TAG_VERSION)"
            exit 1
          else
            echo "âœ… Version match: $PACKAGE_VERSION"
          fi
      
      - name:  Publish to npm
        run: npm publish --access public
        env: 
          NODE_AUTH_TOKEN:  ${{ secrets.NPM_TOKEN }}
      
      - name:  Create GitHub deployment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const version = require('./package.json').version;
            github.rest.repos.createDeployment({
              owner: context.repo. owner,
              repo: context. repo.repo,
              ref: context.ref,
              environment: 'npm',
              description:  `Published version ${version} to npm`,
              auto_merge: false,
              required_contexts: []
            });
      
      - name: Post publish summary
        if: success()
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "## ðŸ“¦ Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** playwright-forge" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $PACKAGE_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** https://www.npmjs.com/package/playwright-forge" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install playwright-forge@$PACKAGE_VERSION" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
